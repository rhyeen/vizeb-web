<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>views a11y</title>

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
  <body>
    <test-fixture id="play">
      <template>
        <play-page active></play-page>
      </template>
    </test-fixture>

    <test-fixture id="stats">
      <template>
        <stats-page active></stats-page>
      </template>
    </test-fixture>

    <test-fixture id="about">
      <template>
        <about-page active></about-page>
      </template>
    </test-fixture>

    <test-fixture id="view404">
      <template>
        <my-view404 active></my-view404>
      </template>
    </test-fixture>

    <script type="module">
      import '../../src/components/play-page.js';
      import '../../src/components/stats-page.js';
      import '../../src/components/about-page.js';
      import '../../src/components/my-view404.js';
      import '../../src/components/shared-styles.js';

      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';

      // Store setup from my-app.js.
      import { store } from '../../src/store.js';
      import { loadAll } from '../../src/actions/data.js';
      import data from '../../src/reducers/data.js';
      store.addReducers({data});

      suite('views a11y tests', function() {
        setup(function() {
          store.dispatch(loadAll());
        });

        test('play', function() {
          const el = fixture('play');
          return axeReport(el);
        });

        test('stats', function() {
          const el = fixture('stats');
          return axeReport(el);
        });

        test('about', function() {
          const el = fixture('about');
          return axeReport(el);
        });

        test('my-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
